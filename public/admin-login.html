<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - SafeSpace</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .admin-login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: var(--space-4);
    }

    .admin-login-card {
      background: white;
      border-radius: var(--radius-lg);
      padding: var(--space-8);
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .admin-login-header {
      text-align: center;
      margin-bottom: var(--space-6);
    }

    .admin-login-header .logo {
      font-size: 3.5rem;
      margin-bottom: var(--space-2);
    }

    .admin-login-header h1 {
      font-size: var(--text-2xl);
      color: var(--gray-800);
      margin-bottom: var(--space-2);
      font-weight: 700;
    }

    .admin-login-header p {
      color: var(--gray-500);
      font-size: var(--text-sm);
    }

    .admin-badge {
      display: inline-block;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: var(--space-1) var(--space-3);
      border-radius: var(--radius-full);
      font-size: var(--text-xs);
      font-weight: 600;
      margin-top: var(--space-2);
      letter-spacing: 0.5px;
    }

    .form-group {
      margin-bottom: var(--space-4);
    }

    .form-group label {
      display: block;
      margin-bottom: var(--space-2);
      font-weight: 600;
      color: var(--gray-700);
      font-size: var(--text-sm);
    }

    .form-group input {
      width: 100%;
      padding: var(--space-3);
      border: 2px solid var(--gray-300);
      border-radius: var(--radius-md);
      font-size: var(--text-base);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .remember-me-group {
      display: flex;
      align-items: center;
      margin-bottom: var(--space-4);
    }

    .remember-me-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: var(--space-2);
      cursor: pointer;
      accent-color: #667eea;
    }

    .remember-me-group label {
      margin: 0;
      font-size: var(--text-sm);
      color: var(--gray-600);
      cursor: pointer;
      user-select: none;
    }

    .login-btn {
      width: 100%;
      padding: var(--space-3);
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: var(--text-base);
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: var(--space-3);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-4);
      font-size: var(--text-sm);
      text-align: center;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .back-link {
      text-align: center;
      margin-top: var(--space-6);
    }

    .back-link a {
      color: var(--gray-600);
      text-decoration: none;
      font-size: var(--text-sm);
      transition: color 0.2s;
    }

    .back-link a:hover {
      color: var(--gray-800);
    }

    .divider {
      height: 1px;
      background: var(--gray-200);
      margin: var(--space-6) 0;
    }

    @media (max-width: 480px) {
      .admin-login-card {
        padding: var(--space-6);
      }

      .admin-login-header h1 {
        font-size: var(--text-xl);
      }
    }
  </style>
</head>
<body>
  <div class="admin-login-container">
    <div class="admin-login-card">
      <div class="admin-login-header">
        <div class="logo">üîê</div>
        <h1>Admin Panel</h1>
        <p>SafeSpace Management System</p>
        <span class="admin-badge">ADMINISTRATOR</span>
      </div>

      <div id="errorMessage" class="error-message"></div>

      <form id="adminLoginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Masukkan username admin" 
            required
            autocomplete="username"
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Masukkan password" 
            required
            autocomplete="current-password"
          >
        </div>

        <div class="remember-me-group">
          <input 
            type="checkbox" 
            id="rememberMe" 
            name="rememberMe"
          >
          <label for="rememberMe">Ingat saya di perangkat ini</label>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          Masuk ke Admin Panel
        </button>
      </form>

      <div class="divider"></div>

      <div class="back-link">
        <a href="/landing.html">‚Üê Kembali ke Halaman Utama</a>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('adminLoginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const rememberMeCheckbox = document.getElementById('rememberMe');

    // Load remembered username if exists
    function loadRememberedUsername() {
      const rememberedUsername = localStorage.getItem('admin_remembered_username');
      if (rememberedUsername) {
        usernameInput.value = rememberedUsername;
        rememberMeCheckbox.checked = true;
      }
    }

    // Show error message
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 5000);
    }

    // Handle form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      const rememberMe = rememberMeCheckbox.checked;

      if (!username || !password) {
        showError('Username dan password harus diisi');
        return;
      }

      // Disable button during login
      loginBtn.disabled = true;
      loginBtn.textContent = 'Memproses...';

      try {
        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
          credentials: 'include'
        });

        const data = await response.json();

        if (response.ok) {
          // Save username if remember me is checked
          if (rememberMe) {
            localStorage.setItem('admin_remembered_username', username);
          } else {
            localStorage.removeItem('admin_remembered_username');
          }

          // Redirect to admin dashboard
          window.location.href = '/admin.html';
        } else {
          showError(data.error || 'Login gagal. Periksa kembali username dan password Anda.');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Masuk ke Admin Panel';
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Terjadi kesalahan. Silakan coba lagi.');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Masuk ke Admin Panel';
      }
    });

    // Load remembered username on page load
    loadRememberedUsername();

    // Clear error on input
    [usernameInput, passwordInput].forEach(input => {
      input.addEventListener('input', () => {
        errorMessage.classList.remove('show');
      });
    });
  </script>
</body>
</html>
