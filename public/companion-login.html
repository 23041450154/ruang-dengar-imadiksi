<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Teman Ngobrol - SafeSpace</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .companion-login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      padding: var(--space-4);
    }

    .companion-login-card {
      background: white;
      border-radius: var(--radius-lg);
      padding: var(--space-8);
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    }

    .companion-login-header {
      text-align: center;
      margin-bottom: var(--space-6);
    }

    .companion-login-header .logo {
      font-size: 3rem;
      margin-bottom: var(--space-2);
    }

    .companion-login-header h1 {
      font-size: var(--text-xl);
      color: var(--gray-800);
      margin-bottom: var(--space-2);
    }

    .companion-login-header p {
      color: var(--gray-500);
      font-size: var(--text-sm);
    }

    .companion-badge {
      display: inline-block;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: var(--space-1) var(--space-3);
      border-radius: var(--radius-full);
      font-size: var(--text-xs);
      font-weight: 600;
      margin-top: var(--space-2);
    }

    .form-group {
      margin-bottom: var(--space-4);
    }

    .form-group label {
      display: block;
      margin-bottom: var(--space-2);
      font-weight: 500;
      color: var(--gray-700);
    }

    .form-group input {
      width: 100%;
      padding: var(--space-3);
      border: 1px solid var(--gray-300);
      border-radius: var(--radius-md);
      font-size: var(--text-base);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: var(--space-3);
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: var(--text-base);
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: var(--danger-light);
      color: var(--danger);
      padding: var(--space-3);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-4);
      font-size: var(--text-sm);
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: var(--space-4);
      color: var(--gray-500);
      text-decoration: none;
      font-size: var(--text-sm);
    }

    .back-link:hover {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="companion-login-container">
    <div class="companion-login-card">
      <div class="companion-login-header">
        <div class="logo">ü§ù</div>
        <h1>Teman Ngobrol</h1>
        <p>Login untuk membantu pengguna SafeSpace</p>
        <span class="companion-badge">Portal Teman Ngobrol</span>
      </div>

      <div id="errorMessage" class="error-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Masukkan username"
            required
            autocomplete="username"
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Masukkan password"
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          Masuk
        </button>
      </form>

      <a href="/" class="back-link">‚Üê Kembali ke SafeSpace</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const loginBtn = document.getElementById('loginBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showError('Username dan password diperlukan');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'Memproses...';
      hideError();

      try {
        const response = await fetch('/api/companion/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Login gagal');
        }

        // Redirect to companion dashboard
        window.location.href = '/companion.html';
      } catch (err) {
        showError(err.message);
        loginBtn.disabled = false;
        loginBtn.textContent = 'Masuk';
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
    }

    function hideError() {
      errorMessage.classList.remove('show');
    }

    // Check if already logged in
    async function checkAuth() {
      try {
        const response = await fetch('/api/companion/me', {
          credentials: 'include',
        });
        if (response.ok) {
          window.location.href = '/companion.html';
        }
      } catch {
        // Not logged in, stay on login page
      }
    }

    checkAuth();
  </script>
</body>
</html>
