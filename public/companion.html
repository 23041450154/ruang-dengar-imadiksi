<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Teman Ngobrol - Ruang Dengar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #25d366;
      --primary-hover: #20ba5a;
      --primary-light: #e7f8ee;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      --border: #e5e7eb;
      --bg-main: #f0f2f5;
      --bg-white: #ffffff;
      --success: #10b981;
      --unread-badge: #25d366;
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-main);
      color: var(--text-primary);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    /* Layout */
    .app-container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 320px;
      background: var(--bg-white);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .brand-icon {
      width: 40px;
      height: 40px;
      background: var(--primary);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .brand-text {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .brand-subtitle {
      font-size: 12px;
      color: var(--text-muted);
    }

    .user-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: var(--bg-main);
      border-radius: var(--radius-md);
    }

    .user-details {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      background: var(--primary);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
    }

    .user-name {
      font-weight: 600;
      font-size: 14px;
      color: var(--text-primary);
    }

    .user-role {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .logout-btn {
      padding: 6px 12px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }

    .logout-btn:hover {
      background: var(--bg-main);
      border-color: var(--text-secondary);
    }

    /* Sessions List */
    .sessions-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Tabs */
    .tabs {
      display: flex;
      padding: 0 12px;
      border-bottom: 1px solid var(--border);
    }

    .tab-btn {
      flex: 1;
      padding: 12px 16px;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.15s;
    }

    .tab-btn:hover {
      color: var(--text-primary);
      background: var(--bg-main);
    }

    .tab-btn.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    .section-title {
      padding: 16px 20px 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
    }

    .sessions-list {
      flex: 1;
      overflow-y: auto;
      padding: 0 12px 12px;
    }

    .tab-content {
      display: none;
      flex: 1;
      flex-direction: column;
      overflow: hidden;
    }

    .tab-content.active {
      display: flex;
    }

    .session-item {
      padding: 14px;
      margin-bottom: 4px;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.15s;
      border: 1px solid transparent;
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
    }

    .session-item:hover {
      background: var(--bg-main);
    }

    .session-item.active {
      background: var(--primary-light);
      border-color: var(--primary);
    }

    .session-item.has-unread {
      background: #f0f9ff;
    }

    .session-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 18px;
      flex-shrink: 0;
    }

    .session-content {
      flex: 1;
      min-width: 0;
    }

    .session-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 4px;
    }

    .session-topic {
      font-weight: 600;
      font-size: 14px;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    .session-time {
      font-size: 11px;
      color: var(--text-muted);
      margin-left: 8px;
      flex-shrink: 0;
    }

    .session-item.has-unread .session-time {
      color: var(--primary);
      font-weight: 600;
    }

    .session-preview {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .session-last-message {
      font-size: 13px;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    .session-item.has-unread .session-last-message {
      color: var(--text-primary);
      font-weight: 500;
    }

    .unread-badge {
      background: var(--unread-badge);
      color: white;
      font-size: 11px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 10px;
      min-width: 20px;
      text-align: center;
      flex-shrink: 0;
    }

    .session-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .session-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 6px;
      background: var(--bg-main);
      border-radius: 4px;
      font-size: 11px;
    }

    .session-item.active .session-badge {
      background: white;
    }

    /* User item (similar to session item) */
    .user-item {
      padding: 14px;
      margin-bottom: 8px;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.15s;
      border: 1px solid var(--border);
      background: var(--bg-white);
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-sm);
    }

    .user-item:hover {
      border-color: var(--primary);
      box-shadow: var(--shadow-md);
    }

    .user-item-info {
      flex: 1;
      min-width: 0;
    }

    .user-item-name {
      font-weight: 600;
      font-size: 14px;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .user-item-status {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .user-item-btn {
      padding: 6px 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 12px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.15s;
      flex-shrink: 0;
      margin-left: 8px;
    }

    .user-item-btn:hover {
      background: var(--primary-hover);
    }

    .user-item-btn.secondary {
      background: var(--bg-main);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .user-item-btn.secondary:hover {
      background: var(--border);
    }

    .empty-sessions {
      padding: 40px 20px;
      text-align: center;
      color: var(--text-muted);
    }

    .empty-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 12px;
      background: var(--bg-main);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .empty-icon svg {
      width: 24px;
      height: 24px;
      stroke: var(--text-muted);
    }

    .empty-text {
      font-size: 13px;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-main);
      min-width: 0;
    }

    /* Chat Area - Full height with proper flex */
    #chatArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Chat Header */
    .chat-header {
      padding: 16px 24px;
      background: var(--bg-white);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .chat-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .chat-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--success);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: var(--success);
      border-radius: 50%;
    }

    /* Messages */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 65%;
      display: flex;
      flex-direction: column;
    }

    .message.user {
      align-self: flex-start;
    }

    .message.companion {
      align-self: flex-end;
    }

    .message-bubble {
      padding: 12px 16px;
      border-radius: var(--radius-lg);
      font-size: 14px;
      line-height: 1.5;
    }

    .message.user .message-bubble {
      background: var(--bg-white);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
    }

    .message.companion .message-bubble {
      background: var(--primary);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message-info {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .message.companion .message-info {
      justify-content: flex-end;
    }

    /* Empty Chat */
    .empty-chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--text-muted);
    }

    .empty-chat-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      background: var(--bg-white);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-sm);
    }

    .empty-chat-icon svg {
      width: 28px;
      height: 28px;
      stroke: var(--text-muted);
    }

    .empty-chat-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }

    .empty-chat-text {
      font-size: 13px;
    }

    /* Input Area */
    .input-area {
      padding: 16px 24px;
      background: var(--bg-white);
      border-top: 1px solid var(--border);
      flex-shrink: 0;
    }

    .input-form {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    .input-field {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      font-size: 14px;
      font-family: inherit;
      resize: none;
      min-height: 44px;
      max-height: 120px;
      transition: border-color 0.15s;
      line-height: 1.5;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary);
    }

    .input-field::placeholder {
      color: var(--text-muted);
    }

    .send-button {
      padding: 12px 24px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 14px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      gap: 8px;
      height: 44px;
      flex-shrink: 0;
    }

    .send-button:hover {
      background: var(--primary-hover);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .send-button svg {
      width: 16px;
      height: 16px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        z-index: 100;
        transform: translateX(-100%);
        transition: transform 0.3s;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .mobile-header {
        display: flex !important;
      }
    }

    .mobile-header {
      display: none;
      padding: 12px 16px;
      background: var(--bg-white);
      border-bottom: 1px solid var(--border);
      align-items: center;
      gap: 12px;
    }

    .menu-button {
      padding: 8px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-button svg {
      width: 20px;
      height: 20px;
      stroke: var(--text-secondary);
    }

    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      z-index: 99;
    }

    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="brand">
          <img src="assets/logo/logo-imadiksi.jpg" alt="Logo" style="width: 40px; height: 40px; object-fit: cover; border-radius: 8px; display: block; background: white; padding: 2px;">
          <div>
            <div class="brand-text">Ruang Dengar</div>
            <div class="brand-subtitle">Dashboard Teman Ngobrol</div>
          </div>
        </div>
        
        <div class="user-info">
          <div class="user-details">
            <div class="user-avatar" id="userAvatar">-</div>
            <div>
              <div class="user-name" id="userName">Loading...</div>
              <div class="user-role" id="userRole">-</div>
            </div>
          </div>
          <button class="logout-btn" id="logoutBtn">Keluar</button>
        </div>
      </div>

      <div class="sessions-section">
        <!-- Tabs -->
        <div class="tabs">
          <button class="tab-btn active" data-tab="sessions">Ruang Chat</button>
          <button class="tab-btn" data-tab="users">User Saya</button>
        </div>

        <!-- Sessions Tab -->
        <div class="tab-content active" id="sessionsTab">
          <div class="section-title">Ruang Chat Aktif</div>
          <div class="sessions-list" id="sessionsList">
            <div class="empty-sessions">
              <div class="empty-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
              </div>
              <div class="empty-text">Belum ada ruang chat</div>
            </div>
          </div>
        </div>

        <!-- Users Tab -->
        <div class="tab-content" id="usersTab">
          <div class="section-title">User yang Memilih Anda</div>
          <div class="sessions-list" id="usersList">
            <div class="empty-sessions">
              <div class="empty-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                  <circle cx="9" cy="7" r="4"/>
                </svg>
              </div>
              <div class="empty-text">Loading users...</div>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Mobile Header -->
      <div class="mobile-header">
        <button class="menu-button" id="menuBtn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"/>
            <line x1="3" y1="6" x2="21" y2="6"/>
            <line x1="3" y1="18" x2="21" y2="18"/>
          </svg>
        </button>
        <span class="brand-text">Ruang Dengar</span>
      </div>

      <!-- Chat Area -->
      <div id="chatArea">
        <div class="empty-chat">
          <div class="empty-chat-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
          </div>
          <div class="empty-chat-title">Pilih Ruang Chat</div>
          <div class="empty-chat-text">Pilih dari daftar di samping untuk mulai membantu</div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // State
    const state = {
      companion: null,
      sessions: [],
      users: [],
      currentSessionId: null,
      messages: [],
      pollingInterval: null,
      activeTab: 'sessions',
    };

    // API Helper
    async function api(endpoint, options = {}) {
      const response = await fetch(`/api/companion${endpoint}`, {
        ...options,
        credentials: 'include',
        headers: {
          'Content-Type': 'application/json',
          ...options.headers,
        },
      });

      const data = await response.json();
      if (!response.ok) {
        throw new Error(data.error || 'Request failed');
      }
      return data;
    }

    // Check auth
    async function checkAuth() {
      try {
        const data = await api('/me');
        state.companion = data.companion;
        
        document.getElementById('userName').textContent = state.companion.name;
        document.getElementById('userRole').textContent = state.companion.specialty;
        document.getElementById('userAvatar').textContent = state.companion.name.charAt(0).toUpperCase();
        
        loadSessions();
        loadUsers();
        setupTabs();
      } catch (err) {
        window.location.href = '/landing.html';
      }
    }

    // Setup tabs
    function setupTabs() {
      const tabBtns = document.querySelectorAll('.tab-btn');
      tabBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          const tabName = btn.dataset.tab;
          
          // Update button states
          tabBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          
          // Update tab content
          document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
          });
          document.getElementById(tabName + 'Tab').classList.add('active');
          
          state.activeTab = tabName;
          
          // Load data if needed
          if (tabName === 'users' && state.users.length === 0) {
            loadUsers();
          }
        });
      });
    }

    // Load users
    async function loadUsers() {
      try {
        const data = await api('/users');
        state.users = data.users || [];
        renderUsers();
      } catch (err) {
        console.error('Failed to load users:', err);
      }
    }

    // Render users
    function renderUsers() {
      const container = document.getElementById('usersList');

      if (state.users.length === 0) {
        container.innerHTML = `
          <div class="empty-sessions">
            <div class="empty-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
              </svg>
            </div>
            <div class="empty-text">Belum ada user yang memilih Anda</div>
          </div>
        `;
        return;
      }

      container.innerHTML = state.users.map(user => `
        <div class="user-item" data-user-id="${user.userId}">
          <div class="user-item-info">
            <div class="user-item-name">${escapeHtml(user.displayName)}</div>
            <div class="user-item-status">
              ${user.totalSessions > 1 
                ? `${user.totalSessions} chat sessions` 
                : user.lastSession 
                  ? `Chat: ${escapeHtml(user.lastSession.topic)}` 
                  : '1 chat session'
              }
            </div>
          </div>
          <button class="user-item-btn secondary" onclick="openExistingChat('${user.lastSession.sessionId}')">
            Buka Chat
          </button>
        </div>
      `).join('');
    }

    // Open existing chat
    async function openExistingChat(sessionId) {
      // Switch to sessions tab
      document.querySelector('[data-tab="sessions"]').click();
      
      // Select session
      await selectSession(sessionId);
    }

    // Load sessions
    async function loadSessions() {
      try {
        const data = await api('/sessions');
        state.sessions = data.sessions || [];
        renderSessions();
      } catch (err) {
        console.error('Failed to load sessions:', err);
      }
    }

    // Render sessions
    function renderSessions() {
      const container = document.getElementById('sessionsList');

      if (state.sessions.length === 0) {
        container.innerHTML = `
          <div class="empty-sessions">
            <div class="empty-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
              </svg>
            </div>
            <div class="empty-text">Belum ada ruang chat</div>
          </div>
        `;
        return;
      }

      container.innerHTML = state.sessions.map(session => {
        const hasUnread = session.unreadCount > 0;
        const lastMsg = session.lastMessage || 'Belum ada pesan';
        const userInitial = (session.userName || session.topic || 'U').charAt(0).toUpperCase();
        
        return `
          <div class="session-item ${session.sessionId === state.currentSessionId ? 'active' : ''} ${hasUnread ? 'has-unread' : ''}" 
               data-session-id="${session.sessionId}">
            <div class="session-avatar">${userInitial}</div>
            <div class="session-content">
              <div class="session-header">
                <div class="session-topic">${escapeHtml(session.topic)}</div>
                <div class="session-time">${formatTime(session.lastMessageTime || session.createdAt)}</div>
              </div>
              <div class="session-preview">
                <div class="session-last-message">${escapeHtml(lastMsg)}</div>
                ${hasUnread ? `<span class="unread-badge">${session.unreadCount}</span>` : ''}
              </div>
            </div>
          </div>
        `;
      }).join('');

      // Add click handlers
      container.querySelectorAll('.session-item').forEach(item => {
        item.addEventListener('click', () => {
          selectSession(item.dataset.sessionId);
          closeSidebar();
        });
      });
    }

    // Select session
    async function selectSession(sessionId) {
      const isNewSession = state.currentSessionId !== sessionId;
      state.currentSessionId = sessionId;
      
      document.querySelectorAll('.session-item').forEach(item => {
        item.classList.toggle('active', item.dataset.sessionId === sessionId);
      });

      // Load messages first
      await loadMessagesInitial(isNewSession);
      
      // Start polling for updates
      startPolling();
    }

    // Load messages (initial with session info)
    async function loadMessagesInitial(isNewSession) {
      if (!state.currentSessionId) return;

      try {
        const data = await api(`/messages?sessionId=${state.currentSessionId}`);
        state.messages = data.messages || [];
        
        // Only render full chat on new session selection
        if (isNewSession) {
          renderChat(data.session);
        } else {
          updateMessagesArea();
        }
      } catch (err) {
        console.error('Failed to load messages:', err);
      }
    }

    // Load messages (for polling)
    async function loadMessages() {
      if (!state.currentSessionId) return;

      try {
        const data = await api(`/messages?sessionId=${state.currentSessionId}`);
        state.messages = data.messages || [];
        
        // Only update messages area, not entire chat
        updateMessagesArea();
      } catch (err) {
        console.error('Failed to load messages:', err);
      }
    }

    // Initial render chat (only called once when selecting session)
    function renderChat(session) {
      const chatArea = document.getElementById('chatArea');

      chatArea.innerHTML = `
        <div class="chat-header">
          <div class="chat-title">${escapeHtml(session.topic)}</div>
          <div class="chat-status">
            <span class="status-dot"></span>
            Aktif
          </div>
        </div>
        <div class="messages-container" id="messagesArea">
        </div>
        <div class="input-area">
          <form class="input-form" id="messageForm">
            <div class="input-wrapper">
              <textarea 
                class="input-field"
                id="messageInput" 
                placeholder="Tulis balasan..." 
                rows="1"
                required
              ></textarea>
            </div>
            <button type="submit" class="send-button" id="sendBtn">
              Kirim
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13"/>
                <polygon points="22 2 15 22 11 13 2 9 22 2"/>
              </svg>
            </button>
          </form>
        </div>
      `;

      // Add form handler
      document.getElementById('messageForm').addEventListener('submit', sendMessage);

      // Auto-resize textarea
      const textarea = document.getElementById('messageInput');
      textarea.addEventListener('input', () => {
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
      });

      // Initial messages render
      updateMessagesArea();
    }

    // Update only messages area (called during polling)
    function updateMessagesArea() {
      const messagesArea = document.getElementById('messagesArea');
      if (!messagesArea) return;

      const scrolledToBottom = messagesArea.scrollHeight - messagesArea.scrollTop <= messagesArea.clientHeight + 100;

      messagesArea.innerHTML = state.messages.length === 0 
        ? `<div class="empty-chat">
             <div class="empty-chat-icon">
               <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                 <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
               </svg>
             </div>
             <div class="empty-chat-title">Belum ada pesan</div>
             <div class="empty-chat-text">Kirim pesan pertama untuk memulai percakapan</div>
           </div>`
        : state.messages.map(msg => `
            <div class="message ${msg.isCompanion ? 'companion' : 'user'}">
              <div class="message-bubble">${escapeHtml(msg.text)}</div>
              <div class="message-info">
                <span>${escapeHtml(msg.displayName)}</span>
                <span>${formatTime(msg.createdAt)}</span>
              </div>
            </div>
          `).join('');

      // Scroll to bottom if user was already at bottom
      if (scrolledToBottom || state.messages.length <= 1) {
        messagesArea.scrollTop = messagesArea.scrollHeight;
      }
    }

    // Send message
    async function sendMessage(e) {
      e.preventDefault();

      const input = document.getElementById('messageInput');
      const btn = document.getElementById('sendBtn');
      const content = input.value.trim();

      if (!content || !state.currentSessionId) return;

      btn.disabled = true;

      try {
        await api('/messages', {
          method: 'POST',
          body: JSON.stringify({
            sessionId: state.currentSessionId,
            content,
          }),
        });

        input.value = '';
        input.style.height = 'auto';
        await loadMessages();
      } catch (err) {
        alert(err.message);
      } finally {
        btn.disabled = false;
      }
    }

    // Polling
    function startPolling() {
      if (state.pollingInterval) {
        clearInterval(state.pollingInterval);
      }

      state.pollingInterval = setInterval(() => {
        if (state.currentSessionId) {
          loadMessages();
        }
        loadSessions();
      }, 5000);
    }

    // Logout
    async function logout() {
      try {
        await fetch('/api/companion/logout', { 
          method: 'POST',
          credentials: 'include'
        });
      } catch (err) {
        console.error('Logout error:', err);
      }
      window.location.href = '/landing.html';
    }

    // Sidebar
    function openSidebar() {
      document.getElementById('sidebar').classList.add('open');
      document.getElementById('overlay').classList.add('active');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('overlay').classList.remove('active');
    }

    // Helpers
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatTime(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const diff = now - date;

      if (diff < 60000) return 'Baru saja';
      if (diff < 3600000) return `${Math.floor(diff / 60000)}m lalu`;
      if (diff < 86400000) return `${Math.floor(diff / 3600000)}j lalu`;
      
      return date.toLocaleDateString('id-ID', { 
        day: 'numeric', 
        month: 'short'
      });
    }

    // Event listeners
    document.getElementById('logoutBtn').addEventListener('click', logout);
    document.getElementById('menuBtn')?.addEventListener('click', openSidebar);
    document.getElementById('overlay').addEventListener('click', closeSidebar);

    // Initialize
    checkAuth();
  </script>
</body>
</html>
